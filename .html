<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .post {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .post {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="post">
            <h2>Post Title</h2>
            <p>Post content goes here...</p>
        </div>
        <div class="post">
            <h2>Another Post Title</h2>
            <p>More post content...</p>
        </div>
    </div>
</body>
</html>
